<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>災害時ペット状況マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin:0; font-family: system-ui, sans-serif; }
    #map { height: 100vh; }
    #status {
      position:absolute; top:10px; left:10px;
      background:#fff; padding:8px 12px;
      border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.2);
      font-size:13px;
      z-index:1000;
    }
  </style>
</head>
<body>

<div id="status">読み込み中…</div>
<div id="map"></div>

<script>
const API_URL = '★★ここにGASのJSON API URL★★';

const map = L.map('map').setView([35.6812, 139.7671], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const layer = L.layerGroup().addTo(map);
const statusEl = document.getElementById('status');

fetch(API_URL + '?limit=500&_=' + Date.now())
  .then(r => r.json())
  .then(data => {
    const rows = data.rows || [];
    statusEl.textContent = `表示件数：${rows.length}件`;

    rows.forEach(r => {
      if (!r.lat || !r.lng) return;
      L.marker([r.lat, r.lng])
        .bindPopup(`
          <b>${r.urgency || ''}</b><br>
          建物：${r.building || ''}<br>
          ペット：${r.pet_status || ''}<br>
          ${r.comment || ''}
        `)
        .addTo(layer);
    });
  })
  .catch(err => {
    statusEl.textContent = '取得エラー';
    console.error(err);
  });
</script>

</body>
</html>
